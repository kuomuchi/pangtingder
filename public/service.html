<html>
    <link href="./css/service.css" rel="stylesheet">
    <title>PangTingDer</title>
    <body>
        <!-- 上面的部分 -->
        <div class='top_box'>
            <a href="/">
                <img src="./images/logo.png" class='logo'>
            </a>
            <div class='top_box_right'>
                <a href="./#sup_box">
                    <div class='top_about_us'>About us</div>
                </a>
                <a href="./profile.html">
                    <img src="./images/userIcon.png" class='top_login_icon'>
                </a>
            </div>
        </div>

        <div class='main_box'>
            <div class='service_title'>
                <h1>客服の部分</h1>
                <p>與客服聯絡的視窗</p>
            </div>

            <div class='service_box_fix'>
                <div class='service_box'>

                    <div class='msg_box'>

                        <div class='get_message'>

                                <p>客服</p>
                                <div class='user_msg'> 淡江、輔大，真的也很棒！</div>
                            </div>
                        </div>

                        <div class='self_message'>
                            <div class='user_msg'> 這是我自己:D </div>
                        </div>
                        

                    </div>

                    <div class='typing_box'>
                        <input type='text' class='input' placeholder="輸入">
                        <div class='send_buttom'>傳送</div>
                    </div>
                </div>
            </div>
        </div>


    </body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/service.js"></script>
