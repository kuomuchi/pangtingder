<html>
    <link href="./css/login.css" rel="stylesheet">
    <title>PangTingDer</title>
    <body>
        <!-- 上面的部分 -->
        <div class='top_box'>
            <a href="/">
                <img src="./images/logo.png" class='logo'>
            </a>
            <div class='top_box_right'>
                <a href="./#sup_box">
                    <div class='top_about_us'>About us</div>
                </a>
                <a href="./login.html">
                    <div class='top_login'>登入/註冊</div>
                </a>
            </div>
        </div>

        <div class='main_box'>
            <div class='login_box'>
                
                <div class='login'>
                    <div class='login_title'>Login</div>

                    <div class='userName_box' id='userName_box'>
                        <input type="text" class='name' id='name' placeholder="輸入User Name" maxlength="30">
                    </div>

                    <div class='email_box'>
                        <input type="text" class='email' id='email' placeholder="輸入email" maxlength="90">
                    </div>
                    <div class='password_box'>
                        <input type="text" class='passowrd' id='password' placeholder="輸入密碼" maxlength="30">
                    </div>
                </div>

                <div class='going_box' id='going_box'>
                    <div class='sign_box'>登入</div>
                </div>

                <div class='change_box' id='change_box'>
                    <div class='change_button'>沒有帳號、註冊</div>
                </div>

            </div>
        </div>
        

    </body>
        
    <script src="./js/login.js"></script>
</html>
