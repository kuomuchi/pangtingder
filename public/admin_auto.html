<html>
    <link href="./css/admin_auto.css" rel="stylesheet">
    <title>PangTingDer</title>
    <body>
        <!-- 上面的部分 -->
        <div class='top_box'>
            <a href="/">
                <img src="./images/logo.png" class='logo'>
            </a>
            <div class='top_box_right'>
                <a href="./#sup_box">
                    <div class='top_about_us'>About us</div>
                </a>
                <a href="./profile.html">
                    <img src="./images/userIcon.png" class='top_login_icon'>
                </a>
            </div>
        </div>

        <div class='main_box'>
            <div class='all_account'>

                <div class='select'>
                    <div class='change_page'>
                        <div class='previous'>上一頁</div>
                        <div class='next'>下一頁</div>
                        <div class='page'>1</div>
                    </div>
                    <input type="text" class='keyword' placeholder="搜尋用戶">
                </div>

                <div class='account_box_title'>
                    <div class='account_item'>事件</div>
                    <div class='account_item'>狀態</div>
                    <div class='account_item'>存活</div>
                    <div class='account_item time_item'>時間</div>
                </div>

                <div class='account_box'>
                    

                    <!-- 範例 -->
                    <!-- <div class='account'>
                        <div class='account_item'>user_id</div>
                        <div class='account_item'>user_name
                            <div class='status_color'></div>
                        </div>
                        <div class='account_item'>root</div>
                        <div class='account_item'>status</div>
                    </div> -->

                    <div class='selecter none'></div>
                </div>

            </div>

            <!-- 右半邊 -->

            <div class='userDate_box'>
                <div class='userData'>


                    <div class='user_data'>
                        <div class='event_name'>事件: </div>
                        <div class='event_status'>狀態: </div>
                        <div class='event_time'>上次更新時間: </div>
                        <div class='event_msg'>訊息: </div>
                    </div>

                    <div class='user_status'>
                        <div class='status_box'>
                            <p>Event auto</p>

                            <select id="status">
                                <option>啟動</option>
                                <option>關閉</option>
                            </select>

                            <br>

                            <p>Event runing</p>
                            <select id="status_click">
                                <option>使用中...</option>
                                <option>關閉</option>
                            </select>
                            
                        </div>
                    </div>

                    <div class='upDataButton'>
                        <div class='save'>save</div>
                        <div class='reset'>reset</div>
                    </div>

                </div>
            </div>

            
        </div>
        

    </body>
        
    <script src="./js/admin_auto.js"></script>
</html>
